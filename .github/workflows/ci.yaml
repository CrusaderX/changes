name: ci unit tests

on:
  push:
    paths:
      - 'scr/**'
      - 'index.ts'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - run: npm install --no-audit --no-fund --prefer-offline --no-progress
      - run: npm run tests
